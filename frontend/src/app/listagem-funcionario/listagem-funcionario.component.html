<app-home></app-home>

<div class="content" role="main">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Registro</th>
        <th>Nome</th>
        <th>Carga Horaria Disponivel</th>
        <th>Projeto Atual</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funcionario of funcionarios">
        <td>{{funcionario.registro}}</td>
        <td>{{funcionario.nome}}</td>
        <td>{{funcionario.horas_semanais}}</td>
        <div *ngFor="let projeto of projetos">
          <div class="td" *ngIf="funcionario.codigo_projeto == projeto.codigo">
            {{projeto.nome}}
          </div>
          <div class="td" *ngIf="funcionario.codigo_projeto == 0">
            Disponivel
          </div>
        </div>
      </tr>
    </tbody>
  </table>

</div>
